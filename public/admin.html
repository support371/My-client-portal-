<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - GEM & ATR</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <style>
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .data-table th, .data-table td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }
        .data-table th {
            color: var(--accent-primary);
            text-transform: uppercase;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">⚙️ Admin Portal</div>
        <nav class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="#" onclick="Auth.logout()">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h1>Organization Management</h1>
        <p class="subtitle">User Administration & Portfolio Oversight</p>

        <div class="grid">
            <div class="glass-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h3>Managed Portfolios</h3>
                    <button class="btn btn-primary btn-sm">Create New</button>
                </div>
                <table class="data-table" id="portfolio-table">
                    <thead>
                        <tr>
                            <th>Client</th>
                            <th>Value</th>
                            <th>24h Change</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loaded by JS -->
                    </tbody>
                </table>
            </div>

            <div class="glass-card">
                <h3>Quick User Lookup</h3>
                <div style="margin-top: 1rem;">
                    <input type="text" placeholder="Search users..." class="btn-outline" style="width: 100%; padding: 0.8rem; border-radius: 8px; color: white; margin-bottom: 1rem;">
                    <div id="user-list">
                        <!-- Loaded by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        Auth.checkAccess('admin');

        async function init() {
            const portfolios = await API.getPortfolios();
            const tableBody = document.querySelector('#portfolio-table tbody');
            tableBody.innerHTML = portfolios.map(p => `
                <tr>
                    <td>${p.client}</td>
                    <td>${p.value}</td>
                    <td style="color: ${p.change.startsWith('+') ? '#00ff9f' : '#ff4d4d'}">${p.change}</td>
                </tr>
            `).join('');

            const teams = await API.getTeams();
            const userList = document.getElementById('user-list');
            userList.innerHTML = teams.slice(0, 5).map(u => `
                <div style="display: flex; justify-content: space-between; padding: 0.8rem; border-bottom: 1px solid rgba(255,255,255,0.05);">
                    <span>${u.name}</span>
                    <span class="badge">${u.role}</span>
                </div>
            `).join('');
        }
        init();
    </script>
</body>
</html>
