<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GEM & ATR Platform</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <style>
        .login-container {
            max-width: 450px;
            margin: 100px auto;
            text-align: center;
        }
        .login-form {
            margin-top: 2rem;
            text-align: left;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            outline: none;
        }
        .form-group input:focus {
            border-color: var(--accent-primary);
        }
        .demo-buttons {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container glass-card">
            <h1>üöÄ GEM & ATR</h1>
            <p class="subtitle">Secure Authentication Portal</p>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="name@company.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <div style="margin-top: 2rem; color: var(--text-muted); font-size: 0.9rem;">
                <p>‚Äî OR QUICK ACCESS ‚Äî</p>
            </div>

            <div class="demo-buttons">
                <button class="btn btn-outline demo-btn" data-email="superadmin@gem.com" data-pass="super123">üëë SuperAdmin</button>
                <button class="btn btn-outline demo-btn" data-email="admin@gem.com" data-pass="admin123">‚öôÔ∏è Admin</button>
                <button class="btn btn-outline demo-btn" data-email="team@gem.com" data-pass="team123">üë• Team</button>
                <button class="btn btn-outline demo-btn" data-email="client@gem.com" data-pass="client123">üíº Client</button>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            if (Auth.login(email, pass)) {
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials');
            }
        });

        document.querySelectorAll('.demo-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const email = btn.dataset.email;
                const pass = btn.dataset.pass;
                if (Auth.login(email, pass)) {
                    const session = Auth.getSession();
                    if (session.role === 'superadmin') window.location.href = 'superadmin.html';
                    else if (session.role === 'admin') window.location.href = 'admin.html';
                    else if (session.role === 'team') window.location.href = 'team.html';
                    else if (session.role === 'client') window.location.href = 'client.html';
                    else window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
