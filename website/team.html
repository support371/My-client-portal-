<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Portal - GEM & ATR</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <style>
        .terminal {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 1rem;
            border-radius: 8px;
            height: 250px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        .member-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent-primary);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ðŸ‘¥ Team Portal</div>
        <nav class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="#" onclick="Auth.logout()">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h1>Team Workspace</h1>
        <p class="subtitle">Collaborative Directory & AI Operations Oversight</p>

        <div class="grid">
            <div class="glass-card" style="grid-column: span 2;">
                <h3>AI Overseer Terminal</h3>
                <div class="terminal" id="terminal-out">
                    <div>> AI Overseer Initializing...</div>
                    <div>> System status: OPTIMAL</div>
                    <div>> Monitoring active agents...</div>
                </div>
                <div style="margin-top: 1rem; display: flex; gap: 0.5rem;">
                    <input type="text" id="terminal-in" placeholder="Enter command..." class="btn-outline" style="flex-grow: 1; padding: 0.5rem; background: transparent; color: white;">
                    <button class="btn btn-primary" onclick="sendCommand()">Send</button>
                </div>
            </div>

            <div class="glass-card">
                <h3>Quick Metrics</h3>
                <div class="stats" style="grid-template-columns: 1fr;">
                    <div class="stat-item">
                        <div class="stat-value">94%</div>
                        <div class="stat-label">Project Completion</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">47</div>
                        <div class="stat-label">Team Members</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass-card mt-1">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h3>Personnel Directory</h3>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn btn-outline btn-sm active">ALL</button>
                    <button class="btn btn-outline btn-sm">GEM</button>
                    <button class="btn btn-outline btn-sm">ATR</button>
                </div>
            </div>
            <div class="team-grid" id="team-container">
                <!-- Loaded by JS -->
            </div>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        Auth.checkAccess('team');

        async function init() {
            const teams = await API.getTeams();
            const container = document.getElementById('team-container');
            container.innerHTML = teams.map(m => `
                <div class="member-card">
                    <div style="font-weight: bold; color: var(--accent-primary);">${m.name}</div>
                    <div style="font-size: 0.85rem; color: var(--text-muted);">${m.role}</div>
                    <div style="margin-top: 0.5rem; display: flex; justify-content: space-between; font-size: 0.75rem;">
                        <span>${m.team}</span>
                        <span>Clearance: ${m.clearance}</span>
                    </div>
                </div>
            `).join('');
        }

        function sendCommand() {
            const input = document.getElementById('terminal-in');
            const output = document.getElementById('terminal-out');
            if (!input.value) return;

            const cmd = input.value;
            const div = document.createElement('div');
            div.textContent = `> ${cmd}`;
            output.appendChild(div);

            const response = document.createElement('div');
            response.style.color = '#00d4ff';
            response.textContent = `[AI] Executing: ${cmd}... Done.`;
            output.appendChild(response);

            input.value = '';
            output.scrollTop = output.scrollHeight;
        }

        init();
    </script>
</body>
</html>
