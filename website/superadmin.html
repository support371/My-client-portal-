<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin Portal - GEM & ATR</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <style>
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .data-table th, .data-table td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }
        .data-table th {
            color: var(--accent-primary);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        .status-badge {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .status-healthy { background: rgba(0, 255, 159, 0.2); color: #00ff9f; }
        .status-warning { background: rgba(255, 191, 0, 0.2); color: #ffbf00; }
    </style>
</head>
<body>
    <header>
        <div class="logo">ðŸ‘‘ SuperAdmin Portal</div>
        <nav class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="#" onclick="Auth.logout()">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h1>Platform Control Center</h1>
        <p class="subtitle">Global Tenant Management & Infrastructure Monitoring</p>

        <div class="grid">
            <div class="glass-card">
                <h3>Tenant Oversight</h3>
                <table class="data-table" id="tenant-table">
                    <thead>
                        <tr>
                            <th>Tenant Name</th>
                            <th>Status</th>
                            <th>Users</th>
                            <th>Revenue</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loaded by JS -->
                    </tbody>
                </table>
            </div>

            <div class="glass-card">
                <h3>System Logs</h3>
                <div id="log-container" style="font-family: monospace; font-size: 0.85rem; height: 300px; overflow-y: auto;">
                    <!-- Loaded by JS -->
                </div>
            </div>
        </div>

        <div class="glass-card mt-1">
            <h3>Infrastructure Health</h3>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">99.9%</div>
                    <div class="stat-label">Uptime</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">12</div>
                    <div class="stat-label">Active Nodes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">45ms</div>
                    <div class="stat-label">Avg Latency</div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        Auth.checkAccess('superadmin');

        async function init() {
            const tenants = await API.getTenants();
            const tenantBody = document.querySelector('#tenant-table tbody');
            tenantBody.innerHTML = tenants.map(t => `
                <tr>
                    <td>${t.name}</td>
                    <td><span class="status-badge status-${t.status.toLowerCase()}">${t.status}</span></td>
                    <td>${t.users}</td>
                    <td>${t.revenue}</td>
                </tr>
            `).join('');

            const logs = await API.getLogs();
            const logContainer = document.getElementById('log-container');
            logContainer.innerHTML = logs.map(l => `
                <div style="margin-bottom: 0.5rem; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 0.2rem;">
                    <span style="color: var(--text-muted)">[${l.time}]</span>
                    <span style="color: var(--accent-secondary)">${l.user}</span>:
                    <span>${l.action}</span>
                </div>
            `).join('');
        }
        init();
    </script>
</body>
</html>
